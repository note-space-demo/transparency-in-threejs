<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparency in ThreeJS</title>
</head>
<style>
    body {
        padding: 0px;
        margin: 0px;
    }
</style>

<body>
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from "three"
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js'

        const scene = new THREE.Scene()
        const width = window.innerWidth
        const height = window.innerHeight
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000)
        camera.position.z = 2
        camera.position.y = 1
        camera.lookAt(new THREE.Vector3())

        const renderer = new THREE.WebGLRenderer()
        renderer.setSize(width, height)
        renderer.pixelRatio = window.devicePixelRatio ?? renderer.pixelRatio

        document.body.appendChild(renderer.domElement)
        const controls = new OrbitControls(camera, renderer.domElement)

        const redMaterial = new THREE.MeshBasicMaterial({ color: "red", opacity: 0.5, transparent: true })
        const blueMaterial = new THREE.MeshBasicMaterial({ color: "blue", opacity: 0.5, transparent: true })

        const geometry = new THREE.BoxGeometry(1, 1, 1)

        const redMesh = new THREE.Mesh(geometry, redMaterial)
        redMesh.rotation.y = Math.PI / 4
        const blueMesh = new THREE.Mesh(geometry, blueMaterial)
        blueMesh.rotation.y = Math.PI / 4
        blueMesh.position.z = -1
        blueMesh.position.x = -1

        scene.add(redMesh, blueMesh)

        function render() {
            renderer.render(scene, camera)
            window.requestAnimationFrame(render)
        }

        render()
    </script>
</body>

</html>
